<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>SPAM CLASSIFIER</title>
    <style>body {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      form {
      width: 300px;
      margin: 0 auto;
    }    
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">SPAMCHECK</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="/about">About Us</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="/contact">Contact Us</a>
              </li>
          </ul>

        </div>
      </nav>
    {% block about %}
    <div class="container">
        <h1>SPAM CLASSIFIER</h1>
        <br>
        <h6>I've learned how to use my spam filter pretty effectively.</h6>
        <br>
    {% block body %}
    <form action = 'pre/' method = 'post'> {% csrf_token %}
   
    <h5>ENTER MESSAGE:</h5>
    <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9"></textarea><br>
    <button type="submit" class="btn btn-dark mt-2">CHECK</button>
    </form>
    </div>
    {% endblock %}
    {% endblock %}


    <!-- Optional JavaScript; choose one of the two! -->
